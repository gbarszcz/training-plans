<section class="section section_se" xmlns="">
  <div class="container">
    <p>
      Calculator index <span class="bold"></span>
    </p>

      <div class="col-12 col-sm-6 col-md-4 col-xl-4 xol-xxl-2">
        <fieldset>
          <legend>
          </legend>
          <table>
            <thead>
            <tr>
              <th>Weight</th>
              <th>Height</th>
              <th>Result</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>
                <label>
                  <input
                    name="weight"
                    [(ngModel)]="weightBMI"
                    class="form-control"
                    required>
                </label>
              </td>
              <td>
                <label>
                  <input
                         name="height"
                         [(ngModel)]="heightBMI"
                         class="form-control"
                         required>
                </label>
              </td>
              <td>
<!--                dasda-->
<!--                <div class="box">dasd</div>-->

                <div class="box" >
                  <span class="resultBMI">
                    {{resultBMI}}
                  </span>
                </div>

              </td>
            </tr>

            <tr>
                <button  type="submit" class="btn btn-primary" (click)="calculateBMI(weightBMI, heightBMI)">Calculate BMI</button>
            </tr>

            </tbody>
          </table>
        </fieldset>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-xl-4 xol-xxl-2">
      <fieldset>
        <legend>
        </legend>
        <table>
          <thead>
          <tr>
            <th>Weight</th>
            <th>Height</th>
            <th>Result</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <label>
                <input
                  name="weightCI"
                  [(ngModel)]="weightCI"
                  class="form-control"
                  required>
              </label>
            </td>
            <td>
              <label>
                <input
                  name="heightCI"
                  [(ngModel)]="heightCI"
                  class="form-control"
                  required>
              </label>
            </td>
            <td>
              <!--                dasda-->
              <!--                <div class="box">dasd</div>-->

              <div class="box" >
                  <span class="resultBMI">
                    {{resultCI}}
                  </span>
              </div>

            </td>
          </tr>

          <tr>
            <button  type="submit" class="btn btn-primary" (click)="calculateCI(weightCI, heightCI)">Calculate CI</button>
          </tr>

          </tbody>
        </table>
      </fieldset>
    </div>
  </div>
</section>
