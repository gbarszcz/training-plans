<form>
  <fieldset>
    <legend>{{formType}}</legend>
    <label *ngFor="let input of inputsParams">
      <div *ngIf="formType === 'register' && input.name === 'password'" id="password-strength"></div>
      <div id="{{input.name}}-validation" class="validation"></div>
      <div class="input-group{{input.required.value ? ' required' : ''}}">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="bi bi-info-circle" title="{{input.info}}"></i>
          </span>
        </div>
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="bi {{input.icon}}"></i>
          </span>
        </div>
        <input class="form-control" type="{{input.type.value}}" max="{{input.max.value}}" name="{{input.name}}"
               placeholder="{{input.placeholder}}" required="{{input.required.value ? 'required' : ''}}">
      </div>
    </label>

    <button class="btn btn_alt" type="submit" disabled="disabled">{{formType}}</button>
  </fieldset>
</form>

<div *ngIf="formType === 'register'" class="alert alert-warning">
  <h5><i class="bi bi-exclamation-triangle"></i> Remember!</h5>
  By registering and using this website, you acknowledge that you understand and agree to the website regulations.
</div>
