<form action="">
  <div class="input-group">
    <label>
      <input type="search" name="search" placeholder="Search..." aria-label="Search" [(ngModel)]="searchTerm">
    </label>
    <div class="input-group-append">
      <button class="btn btn_alt" (click)="search()">Search</button>
    </div>
  </div>
</form>
