<section class="section section_th">
  <div class="container">
    <div class="row">
      <div class="col-12 col-xl-6">
        <div class="btn-group">
          <a href="" class="btn" title="Favorite list">
            <i class="bi bi-heart"></i>
          </a>
          <a href="" class="btn" title="Stats">
            <i class="bi bi-graph-up"></i>
          </a>
          <a href="" class="btn" title="Measurement">
            <i class="bi bi-rulers"></i>
          </a>
        </div>
        <h1>{{userName}}</h1>
        <div>Created at: {{response?.createdAt}}</div>
        <div>Updated at: {{response?.updatedAt}}</div>
      </div>
      <form class="col-12 col-xl-6">
        <label *ngFor="let data of userData.user" [class]="!!data.error ? 'danger' : ''">
          <div class="validation">
            {{!!data.error ? data.error : ''}}
          </div>
          <div class="input-group">
            <div class="input-group-prepend" [title]="data.placeholder">
              <span *ngIf="returnIfHasKay(data, 'icon')" class="input-group-text">
                <i class="bi {{returnIfHasKay(data, 'icon')}}"></i>
              </span>
              <div *ngIf="!!returnIfHasKay(data, 'text')" class="input-group-text">
                <p>{{returnIfHasKay(data, 'text')}}</p>
              </div>
            </div>
            <input *ngIf="data.type !== 'textarea'"
                   [(ngModel)]="formData[data.name.toString()]"
                   [type]="data.type"
                   [name]="data.name"
                   [placeholder]="data.placeholder"
                   [required]="returnIfHasKay(data, 'require')"
                   class="form-control">

            <textarea *ngIf="data.type === 'textarea'"
                      [(ngModel)]="formData[data.name.toString()]"
                      [name]="data.name"
                      [placeholder]="data.placeholder"
                      [required]="returnIfHasKay(data, 'require')"
                      class="form-control"
                      rows="4"></textarea>
          </div>
        </label>
        <button (click)="put()" class="btn">Save</button>
      </form>
    </div>
  </div>
</section>
